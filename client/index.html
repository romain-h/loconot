<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Loconot WebApp</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
  <div id="mainApp" class="row">
    <div id="map-canvas"></div>
    <div id="statusBox" class="statusBox alert">
      <div class="container"></div>
    </div>
    <div class="mainAppView">
      <div class="mainContainer">
      <h1>Loconot</h1>
        <div id="login" class="loginSection">
          <a href="#" id="connect">Login Twitter</a>
        </div>
        <div id="loconotsList" class="list-group loconotsList"></div>
      </div>
    </div>
    <button id="addLoconotBtn" type="button" class="btn btn-success btn-add-new">
      <span class="glyphicon glyphicon-map-marker"></span> Add new
    </button>
  </div>
  <script src="dist/main.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDRr0gSw0CU
    MA2nr3lgNkWbow1jsFa2vFk&sensor=true">
  </script>

</html>
