<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Loconot WebApp</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <script type="text/javascript" data-main="/app/config"
  src="/vendor/js/require.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDRr0gSw0CU
    MA2nr3lgNkWbow1jsFa2vFk&sensor=true">
  </script>
</head>
<body>

  <div class="row">
    <div class="col-lg-8">
      <div id="map-canvas"></div>
    </div>
    <div class="col-lg-4">
      <h1>Loconot WebApp</h1>
      <span class="glyphicon glyphicon-ok-circle"></span>
      <div id="mainApp">
        <ul id="loconotsList" class="list-group loconotsList"></ul>
        <button id="addLoconotBtn" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-map-marker"></span> Add new
        </button>
        <div id="add-new" class="add-new-box">
          <div id="fg-addressSearch" class="form-group">
            <label for="addressSearch">Address</label>
            <input type="text" class="form-control" id="addressSearch" placeholder="Search an address">
          </div>
          <div id="search-res"></div>
          <label for="newTitle">Title</label>
          <input type="text" class="form-control" id="newTitle">
          <label for="newNote">Note</label>
          <input type="text" class="form-control" id="newNote">

        </div>
      </div>
    </div>
  </div>

</body>
</html>
